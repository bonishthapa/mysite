{% extends "base.html" %}
{% block title %}
User Detail
{% endblock  %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type = "submit" class="btn btn-primary">Submit</button>
            </form>
        </div>    
    </div>    
</div>    
{% endblock  %}
